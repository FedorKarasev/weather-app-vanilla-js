<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="">
      <input type="text" placeholder="Search city..." />
      <ul></ul>
    </form>
    <div id="weather" style="display: none">
      <img id="iconEl" src="" alt="" id="icon" />
      <div id="weather-description"></div>
      <h1 id="degrees"></h1>
      <h2 id="city"></h2>
      <button id="changeCity">Change City</button>
      <div class="info">
        <div>
          <h3>Wind</h3>
          <div id="windEl" class="value"></div>
        </div>
        <div>
          <h3>Feels like</h3>
          <div id="feelsLikeEl" class="value"></div>
        </div>
        <div>
          <h3>Humidity</h3>
          <div id="humidityEl" class="value"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
